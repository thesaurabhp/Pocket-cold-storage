<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pocket Cold Storage - Admin Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      color: #fff;
      animation: fadeIn 1s ease;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      background: #fff;
      color: #0072ff;
      font-weight: 700;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1.1rem;
    }

    .btn:hover {
      background: #0072ff;
      color: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .links {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .links a {
      color: #fff;
      text-decoration: underline;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #ffeb3b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Admin Login</h1>
    <form id="adminLoginForm">
      <div class="form-group">
        <label for="adminName">Cold Storage Name:</label>
        <input type="text" id="adminName" placeholder="Enter storage name" required />
      </div>
      <div class="form-group">
        <label for="adminEmail">Email Address:</label>
        <input type="email" id="adminEmail" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="adminPassword">Password:</label>
        <input type="password" id="adminPassword" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="btn">Login as Admin</button>
    </form>
    <div class="links">
      <p><a href="login.html">Back to User Login</a></p>
    </div>
  </div>

  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // You can later add real validation here
      window.location.href = "admin.html"; // redirect to admin dashboard
    });
  </script>
</body>
</html>
