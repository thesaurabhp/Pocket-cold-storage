<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pocket Cold Storage - Admin Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      animation: fadeIn 1s ease;
      color: #fff;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      background: #fff;
      color: #0072ff;
      font-weight: 700;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1.1rem;
    }

    .btn:hover {
      background: #0072ff;
      color: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .links {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .links a {
      color: #fff;
      text-decoration: underline;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #ffeb3b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Admin Registration</h1>
    <form id="adminSignupForm">
      <div class="form-group">
        <label for="storageName">Cold Storage Name:</label>
        <input type="text" id="storageName" placeholder="Enter your cold storage name" required />
      </div>

      <div class="form-group">
        <label for="email">Official Email Address:</label>
        <input type="email" id="email" placeholder="Enter official email" required />
      </div>

      <div class="form-group">
        <label for="verificationCode">Verification Code:</label>
        <input type="text" id="verificationCode" placeholder="Enter unique code provided to your storage" required />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Create password" required />
      </div>

      <div class="form-group">
        <label for="confirm">Confirm Password:</label>
        <input type="password" id="confirm" placeholder="Confirm password" required />
      </div>

      <button type="submit" class="btn">Register as Admin</button>
    </form>

    <div class="links">
      <p>Already an admin? <a href="admin-login.html">Login Here</a></p>
      <p>Not an admin? <a href="signup.html">Sign up as User</a></p>
    </div>
  </div>

  <script>
    document.getElementById("adminSignupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const code = document.getElementById("verificationCode").value.trim();

      // Example verification check
      const validCodes = {
        "GOLDEN123": "Golden Cold Storage",
        "MITTAL456": "Mittal Cold Storage",
        "ADARSH789": "Adarsh Cold Storage"
      };

      if (!validCodes[code]) {
        alert("Invalid verification code. Please contact system admin for your storage code.");
        return;
      }

      alert("Admin registered successfully for " + validCodes[code]);
      window.location.href = "admin-login.html";
    });
  </script>
</body>
</html>
